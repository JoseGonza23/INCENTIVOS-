<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/index.css">
</head>
<body>
    <header class="barra-superior">
      <h1>Incentivos</h1>
    </header>
    <br><br>    
    <form id="searchForm">
        <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
        <button type="submit"><i class="fi fi-rs-search"></i>Buscar</button>

    </form>
    <div id="loadingSpinnerContainer" style="display: none;">
        <div id="loadingSpinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container text-center">
      <div class="row align-items-start">  
        <div class="col">
          <div class="usuario">
            <img src="Imagenes/usuario (1).png" class="icono">
          </div>
    
          <br>
          <h2>Coordinador</h2>
    
          <table id="data-table" >
              <thead>
                  <tr>
                      <th scope="col" style="display:none;">id</th>
                      <th scope="col">nombre</th>
                      <th scope="col">Operaci칩n</th>
                      <th scope="col">Segmeto</th>
                      <th scope="col">Campa침a</th>
                      <th scope="col">Gerente</th>
                      <th scope="col">Mes</th>
                      <th scope="col">Detalles</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </div>
    
   

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const nombre = document.getElementById("nombre").value;
            if (nombre.trim() !== "") {
                search(nombre); 
            } else {
                fetchData(); 
            }
        });

        function showLoadingSpinner() {
a
            document.getElementById('loadingSpinnerContainer').style.display = 'flex';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinnerContainer').style.display = 'none';
        }

        async function fetchData() {
        
            showLoadingSpinner();

            await new Promise(resolve => setTimeout(resolve, 3000)); // 3000 ms = 3 segundos

            try {
                const response = await fetch('http://localhost:8080/data');
                if (!response.ok) {
                    throw new Error('Error fetching data: ' + response.statusText);
                }
                const data = await response.json();
                populateTable(data);
            } catch (error) {
                console.error(error);
            } finally {
          
                hideLoadingSpinner();
            }
        }

        async function search(nombre) {
           
            showLoadingSpinner();

            await new Promise(resolve => setTimeout(resolve, 3000)); // 3000 ms = 3 segundos

            try {
                const response = await fetch(`http://localhost:8080/buscar?nombre=${encodeURIComponent(nombre)}`);
                if (!response.ok) {
                    throw new Error('Error searching data: ' + response.statusText);
                }
                const data = await response.json();
                populateTable(data);
            } catch (error) {
                console.error(error);
            } finally {
               
                hideLoadingSpinner();
            }
        }
    
        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
    
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="display:none;">${row.id}</td>
                    <td>${row.nombre}</td>
                    <td>${row.Operaci칩n}</td>
                    <td>${row.Segmeto}</td>
                    <td>${row.Campa침a}</td>
                    <td>${row.Gerente}</td>
                    <td>${row.Mes}</td>
                    <td class="cubo">
                        <button class="deta">
                            <a href="deta.html?id=${row.id}&segmento=${row.Segmeto}" style="text-decoration: none; color: inherit;   background-color: transparent;">
                                Detalles
                            </a>
                        </button>
                    </td>


                `;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
