<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/Styles/actu.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header class="barra-superior">
    <h2>Actualizar Penalizacion</h2>
  </header>
  <br>
  <div id="alertModal" class="mod" style="display: none;">
    <div class="mod-content">
      <br>
      <span id="modalMessage"></span>
      <br><br><br>
      <button id="acceptButton" class="butto">Aceptar</button>
    </div>
  </div>

  <div class="container text-center">
    <div class="row align-items-start">
        <div class="col"></div>
      <div class="col">
    
        <div class="col">
            <form id="insertForm">
                <div class="form-group">
                    <label for="Coordinador_ID">Id Coordinador:</label>
                    <input type="text" id="Coordinador_ID" name="Coordinador_ID" class="form-control" required>
                </div>
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" class="form-contr" required>
              </div>
      
              <div class="form-group">
                  <label for="operacion">Descripci√≥n</label>
                  <input type="text" id="operacion" name="operacion" class="form-contro" required>
              </div>
      <br>
              <div class="form-group">
                  <label for="segmento">Procentaje</label>
                  <input type="text" id="segmento" name="segmento" class="form-control" required>
              </div>
          </div>
        </div>
      <div class="col"></div>
    </div>
  </div>
  </div>

  <br>
  <div class="cento">
    <button type="button" onclick="cancel()" class="boton3">Cancelar</button>
    <button type="button" onclick="" class="boton1">Actualizar</button>
  </div>
  </form>


  <script>
    function cancel() {
      window.history.back();
    }
    function validateForm() {
      const inputs = document.querySelectorAll('input');
      for (const input of inputs) {
        if (!input.value) {
          Swal.fire({
            icon: 'error',
            title: 'Campos obligatorios',
            text: 'Por favor, completa todos los campos.',
          });
          return false;
        }
      }
      return true;
    }

  </script>


</body>

</html>
